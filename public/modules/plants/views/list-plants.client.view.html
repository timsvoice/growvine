<section data-ng-controller="PlantsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Plants</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="plant in plants" data-ng-href="#!/plants/{{plant._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="plant.created | date:'medium'"></span>
				by
				<span data-ng-bind="plant.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="plant.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!plants.$resolved || plants.length">
    	No Plants yet, why don't you <a href="/#!/plants/create">create one</a>?
    </div>
</section>
