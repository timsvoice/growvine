<section data-ng-controller="OrganizationsController">
    <div class="page-header">
        <h1>New Organization</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
           <formly-form model="orgObj" fields="formCreateOrg">
            <button type="submit" ng-disabled="orgData.$invalid">Save Organization</button>
          </formly-form>
        </form>
    </div>
</section>
