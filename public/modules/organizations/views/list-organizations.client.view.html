<section>
    <div class="page-header">
        <h1>Organizations</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="organization in orgVm.organizations" data-ng-href="#!/organizations/{{organization._id}}" class="list-group-item">
            <h2>{{organization.name}}</h2>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!organizations.$resolved || orgVm.organizations.length">
    	No Organizations yet, why don't you <a href="/#!/organizations/create">create one</a>?
    </div>
</section>
